<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <form action="/" method="post">
            <input type = "number" name="weight" value="" placeholder="your weight (in kgs):">
            <input type = "number" name="height" value="" placeholder="your height (in meters):" step = "0.01" min="0" max="">
            <button type="submit" name="submit">Calculate</button>
        </form>

    </body>
</html>
